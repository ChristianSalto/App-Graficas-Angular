<h1>Redes sociales mas usadas</h1>
<hr />

<div
  *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGrafica"
  class="alert alert-info"
>
  Cargando...
</div>

<ng-template #divGrafica>
  <div class="d-flex justify-content-center">
    <div class="col-6">
      <div style="display: block">
        <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType">
        </canvas>
      </div>

      <span class="float-end text-primary">Informacion en billones de usuarios.</span>
    </div>
  </div>
</ng-template>
